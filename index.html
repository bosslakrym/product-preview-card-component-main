<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&display=swap"
			rel="stylesheet"
		/>

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Product preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style></style>
	</head>
	<body>
		<!-- Perfume Gabrielle Essence Eau De Parfum A floral, solar and voluptuous
		interpretation composed by Olivier Polge, Perfumer-Creator for the House of
		CHANEL. $149.99 $169.99 Add to Cart

		 -->
		<div class="content">
			<div class="product-card">
				<div class="left-row"></div>
				<div class="right-row">
					<div class="label">PERFUME</div>
					<div class="title">Gabrielle Essence Eau De Parfum</div>
					<div class="content-text">
						A floral, solar and voluptuous interpretation composed by Olivier
						Polge, Perfumer-Creator for the House of CHANEL.
					</div>
					<div class="price-label">
						<div class="main-price">$149.99</div>
						<div class="strike-price">$169.99</div>
					</div>
					<button class="cart">
						<img src="/images/icon-cart.svg" alt="" class="cart-icon" /> Add to
						Cart
					</button>
				</div>
			</div>
			<div class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://github.com/bosslakrym">BossLakryM</a>.
			</div>
		</div>
	</body>
</html>
